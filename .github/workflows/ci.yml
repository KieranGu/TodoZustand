name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

    #   - name: Lint
    #     run: npm run lint

      - name: Build
        run: npm run build

      - name: Zip build output
        run: zip -r my-todo-dist.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-todo-dist
          path: my-todo-dist.zip